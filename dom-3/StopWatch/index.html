<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="heading">StopWatch</div>
    <div class="mainContainer">
      <div class="start-btn" onclick="startTime()">Start</div>
      <div class="time-elapsed">Stopped</div>
      <div class="stop-btn" onclick="timeElapsed()">Stop</div>
    </div>
    <div class="reset-btn" onclick="reset()">Reset</div>
  </body>
</html>
